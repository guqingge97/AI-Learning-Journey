name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取代码
      - uses: actions/checkout@v4

      # 步骤2：安装 uv
      - uses: astral-sh/setup-uv@v4

      # 步骤3：安装依赖
      - run: uv sync

      # 步骤4：运行 ruff 检查
      - run: uv run ruff check src

      # 步骤5：运行 pytest
      - run: uv run pytest tests